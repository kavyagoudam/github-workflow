name: matrix job
on: [ push ]
jobs:
  node-matrix:
    outputs:
      node-matrix-output-1: ${{ steps.output1.outputs.step-output1 }}
      node-matrix-output-2: ${{ steps.output2.outputs.step-output2 }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: return "india will win"
      - name: print the node versions
        run: echo ${{ matrix.node_version }}
      - name: print the output
        run: echo "step-output1=check1" >> $GITHUB_OUTPUT
        id: output1
      - name: print the output 2
        run: echo "step-output2=check2" >> $GITHUB_OUTPUT
        id: output2
  
  os-matrix:
    needs: node-matrix
    steps:
      - name: print the output
        run: echo ${{ needs.node-matrix.outputs.node-matrix-output- }}
